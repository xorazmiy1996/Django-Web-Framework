

{% extends "base.html" %}

{% block content %}
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <a href="{% url 'recipe-detail-url' recipe.id%}">
                    <li>{{ recipe.name }}</li>
                </a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recipe found</p>
    {% endif %}
{% endblock content %}
