{% extends "base.html" %}
{% block page_header %}
     <h3>
        Add Edite
        {% if category %} to  {{ category.name }}{% endif %}
    </h3>
{% endblock %}


{% block content %}

    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
            <button class="btn btn-outline-success"  type="submit">Yes, Edite</button>
            <a href="{% url 'recipes:recipe_detail_ulr' recipe_id=recipe.id %}">Cancel</a>
        </form>
    </div>

{% endblock content %}
