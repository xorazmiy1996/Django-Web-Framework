{% extends "base.html" %}

{% block content %}

        <div class="container">
            <h2>Are you sure want to delete {{ recipe }}</h2>
            <form method="post" action="{% url 'recipes:delete_recipe_ulr' recipe_id=recipe.id %}">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Yes, delete</button>
                <a href="{% url 'recipes:recipe_detail_ulr' recipe_id=recipe.id %}">Cancel</a>
            </form>
        </div>


{% endblock content %}
